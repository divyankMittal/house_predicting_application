<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housing Price Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <header id="head1">
    <div id="titlepage">
      <h2>Housing price Prediction in NCR</h2>
    </div>
  </header>
  <style>
    body {
      background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.oulu.fi%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Ffull_width%2Fpublic%2Fcontent-images%2FMachine5G.jpg%3Fitok%3DpZUU03tW&f=1&nofb=1");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <div class="container-fluid">
    <!-- input for machine learning model -->
    <form action="/" method="POST">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">

            <br />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <input name="area" class="form-control" id="area" placeholder="area in sqft" />
                </div>
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <input name="bedrooms" class="form-control" id="bedrooms" placeholder="No. of bedrooms" />
                </div>
                <div class="col-md-3">
                  <label class="form-label"></label>
                  <input name="bathrooms" class="form-control" id="bathrooms" placeholder="No. of bathrooms" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="balconies" class="form-control" id="balconies" placeholder="No. of balconies" />
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="parking" class="form-control" id="parking" placeholder="No. of parkings" />
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <input name="lifts" class="form-control" id="lifts" placeholder="No. of lifts" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label class="form-label"></label>
              <select id="inputState" name="status" type="text" class="form-select" aria-placeholder="status of the house">
                <option selected value="statusCondition_1">
                  Under Construction
                </option>
                <option value="statusCondition_2">
                  Ready to Move
                </option>
              </select>
            </div>
            <div class="col-md-3">
             <label class="form-label"></label>
             <select id="inputState" name="neworold" type="text" class="form-select">
               <option selected value="neworoldCondition_1">
                 New Property
               </option>
               <option value="neworoldCondition_2">
                 Resale
               </option>
             </select>
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <select id="inputState" name="furnishing" type="text" class="form-select">
                <option selected value="furnishCondition_1">
                  Semi-Furnished
                </option>
                <option value="furnishCondition_2">
                  Unfurnished
                </option>
                <option value="furnishCondition_3">
                  Furnished
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label"></label>
              <select id="inputState" name="typeofbuilding" type="text" class="form-select">
                <option selected value="typeofbuildingCondition_1"> Flat</option>
                <option value="typeofbuildingCondition_2"> Individual House </option>
              </select>
            </div>
          </div>
          <br>
          <button id="btn" type="submit" class="btn btn-primary btn-block">
            Predict
          </button>
          <!-- For Result -->
          <div class="row">
            <div class="col-md-12">
              <br>
              {% if results %}
              <h3 id="price">Price : Rs {{results}}</h3>
              {% else %}
              {% endif %}
            </div>
          </div>
          <!-- Author Details -->
          <br />
          <div>

            <h5 id="auth">Authors Details</h5>
            <p>Divyank Mittal 2021mt93614 </p>

        

          </div>
        </div>
    </form>
  </div>

</body>

</html>
